version: '3.8'

services:
  autointerview:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autointerview-api
    ports:
      - "8000:8000"  # Map to port 8000 to match Cloud Run configuration
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONPATH=/app
      # Simulate Cloud Run environment for testing
      - K_SERVICE=autointerview
      - PORT=8000
      - GOOGLE_CLOUD_PROJECT=test-project
    volumes:
      # Mount volumes for persistent storage
      - ./videos:/app/videos
      - ./audio:/app/audio
      - ./reports:/app/reports
      # Mount .env file if it exists
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    # Remove device access for Cloud Run simulation (no audio/video hardware)
